<div class="auth"><div class="auth__box"><div class="logo"><img src="assets/logo.svg" /></div><div class="auth__title-top"><img class="logo__img" src="assets/logo_auth.svg" /></div><form class="auth__top auth__enter js_registrationUser"><div class="auth__title">Регистрация</div><div class="auth__reg-block"><div class="auth__reg-title auth__reg-data">Персональные данные</div><div class="input-wrp"><input class="validInput phoenix-input" name="user[last_name]" placeholder="Фамилия" type="text" /><hr /></div><div class="input-wrp"><input class="validInput phoenix-input" name="user[first_name]" placeholder="Имя" type="text" /><hr /></div><div class="input-wrp"><input class="validInput phoenix-input" name="user[email]" placeholder="Email" type="text" /><hr /></div></div><div class="auth__reg-block"><div class="auth__reg-title auth__reg-secutity">Безопасность</div><div class="input-wrp"><input class="pass validInput phoenix-input" name="user[password]" placeholder="Пароль" type="password" /><hr /></div><div class="input-wrp"><input class="validInput phoenix-input" name="password_repeat" placeholder="Повторите пароль" type="password" /><hr /></div></div><div class="auth__reg-block"><div class="auth__reg-title auth__reg-type">Выберите тип аккаунта</div><div class="auth__reg-select"><div class="auth__reg-selected">Персональный аккаунт</div><div class="auth__reg-select-list"><div class="auth__reg-select-list-item personal ya_acc_type_sign_in">Персональный аккаунт</div><div class="auth__reg-select-list-item corporate ya_acc_type_sign_in">Корпоративный аккаунт</div></div></div><div class="input-wrp corporate_acc"><input class="phoenix-input" name="company[name]" placeholder="Напишите название компании" type="text" /><hr /></div></div><div class="auth_agree checkbox__holder"><input class="checkbox" id="checkbox1" name="agreed" type="checkbox" /><label class="label" for="checkbox1"><i class="check"></i><i class="ripple-effect ripple-check"></i><i class="ripple-effect ripple-uncheck"></i>Я ознакомлен с <a class="auth_agree-link" href="/oferta">договором оферты&nbsp</a>и принимаю условия договора</label></div><div class="have__acc"><a class="auth__what" href="/sign_in">У меня уже есть аккаунт</a></div><div class="btn-holder"><div class="btn auth__submit mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect ya_reg_sign_in" data-phoenix-action="remove" id="submit">Создать аккаунт</div></div></form></div></div>
